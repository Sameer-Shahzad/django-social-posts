{% extends "layout.html" %}


{% block content %}
    <h1 class="w-full text-4xl font-bold flex justify-center pt-16 mb-10">Are you sure you want to delete the tweet ?</h1>

    <form method="POST">
        {% csrf_token %}
        <button class="bg-red-500 text-white rounded p-2 hover:bg-red-600" type="submit">Confirm Delete</button>

        <a class="p-3 bg-green-500 rounded hover:bg-green-600" href="{% url 'tweet_list' %}">No</a>
    </form>
{% endblock %}
